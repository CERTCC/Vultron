site_name: Vultron CVD Protocol
copyright: Copyright &copy; 2023 Carnegie Mellon University.
nav:
  - Home: 'index.md'
  - User Stories: 'user_stories/index.md'
  - Process Models:
    - Introduction: 'process_models/index.md'
    - Report Management: 'process_models/report_management.md'
    - Embargo Management: 'process_models/embargo_management.md'
    - Case State Model: 'process_models/case_state.md'
    - Model Interactions: 'process_models/model_interactions.md'
  - Formal Protocol:
    - Introduction: 'formal_protocol/index.md'
    - Worked Example: 'formal_protocol/worked_example.md'
  - Behavior Logic: 'behaviors.md'
  - Implementation Notes: 'implementation_notes.md'
  - Future Work: 'future_work.md'
  - About:
    - Readme: 'about/readme.md'
    - Contributing: 'about/contributing.md'
    - Acknowledgements: 'about/acknowledgements.md'
    - License: 'about/license.md'
  - FAQ: 'faq.md'
theme:
  logo: 'assets/cert_seal.svg'
  name: 'material'
  features:
    - search.suggest
    - search.highlight
    - content.tabs.link
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.footer
  palette:
    scheme: 'cmu'
    accent: 'red'
plugins:
  - include-markdown:
      comments: false
  - search
markdown_extensions:
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - tables

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/CERTCC/Vultron
      name: CERTCC/Vultron on Github
extra_javascript:
  # to render math
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  # to sort tables
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
extra_css:
  - stylesheets/extra.css
